

<div class="col-lg-12 center-item">
    <div class="col-12 mt-5 mb-2 list-head">
        <h1 class="head">Orders</h1>
        <button routerLink="/add" class="btn btn-dark add"><mat-icon>add</mat-icon></button>
        
                     
    </div>   


    <table class="table">
    <thead>
      <tr>
        <th class="col-1">#</th>
        <th class="col-2">Name</th>
        <th class="col-4">Description</th>
        <th class="col-1">Price â‚¹ </th>
        <th class="col-2">Category</th>
        <th class="col-2">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr  *ngFor="let product of products; let i=index">
        <th class="col-1">{{i+1}}</th>
        <td class="col-2">{{product.name}}</td>
        <td class="col-4">{{product.description}}</td>
        <td class="col-1">{{product.price}}</td>
        <td class="col-2">{{product.category}}</td>
        <td class="col-2">
          <button routerLink="/edit/{{product.id}}" class="btn btn-dark btn-sm mr-3 mb-1 icon"><mat-icon [inline]="true">create</mat-icon></button>
          <button (click)="delete(product.id,i,product.name)" class="btn btn-dark btn-sm mb-1 icon"><mat-icon [inline]="true">delete</mat-icon></button>
        </td>
      </tr>
    </tbody>
    </table>
</div>
