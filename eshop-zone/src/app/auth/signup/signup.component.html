<div class="auth-card ">
    
    <div class="col-12 form-container ">
        <div class="row text-center sign-head">
            <div class="form-group col-12  mt-3"><h1>Eshop-Zone</h1></div>
        </div>
        <div class="col-12 form-head"><h1>Register</h1></div>
        <form [formGroup]="signupForm" class="mt-5" (submit)="signUp()">
            <div class="form-group col-md-10 centered">
                <label class="control-label text-secondary">Name</label>
                <input [class.is-invalid]="signupForm.get('name')?.invalid && signupForm.get('name')?.touched " 
                    formControlName="name" type="text" class="form-control" >
                <div *ngIf="signupForm.get('name')?.invalid && signupForm.get('name')?.touched">
                    <small *ngIf="signupForm.get('name')?.errors?.required" class="text-danger">Name is required</small>
                    <small *ngIf="signupForm.get('name')?.errors?.maxlength" class="text-danger">Max 25 characters allowed</small>
                </div>
            </div>
            <div class="form-group col-md-10 centered">
                <label class="control-label text-secondary">Email</label>
                <input [class.is-invalid]="signupForm.get('email')?.invalid && signupForm.get('email')?.touched " 
                    formControlName="email" type="text" class="form-control" >
                <div *ngIf="signupForm.get('email')?.invalid && signupForm.get('email')?.touched">
                    <small *ngIf="signupForm.get('email')?.errors?.required" class="text-danger">Email is required</small>
                    <small *ngIf="signupForm.get('email')?.errors?.email" class="text-danger">Please enter a valid email Id</small>
                </div>
            </div>
            <div class="form-group col-md-10 centered">
                <label class="control-label text-secondary">Password</label>
                <input  [class.is-invalid]="signupForm.get('password')?.invalid && signupForm.get('password')?.touched " 
                formControlName="password" class="form-control" >
            </div>
            <div class="form-group col-md-10 centered">
                <label  class="control-label text-secondary">Confirm Password</label>
                <input [class.is-invalid]="(signupForm.errors?.passwordMissMatch && (signupForm.touched || signupForm.dirty) )|| signupForm.get('confimPassword')?.invalid && signupForm.get('confimPassword')?.touched "
                 formControlName="confimPassword" class="form-control" >
                <small *ngIf="signupForm.errors?.passwordMissMatch && (signupForm.touched || signupForm.dirty)" 
                    class="text-danger">Passwords does not match</small>
            </div>
            <div class="form-group col-md-10 centered">
                <button type="submit" class="btn btn-dark">Sign up</button>
            </div>
        </form>
    </div>
</div>
