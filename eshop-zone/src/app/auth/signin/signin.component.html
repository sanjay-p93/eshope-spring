<div class="container-fluid">
    
    <div class="col-md-8">
        <div class="row text-center">
            <div class="form-group col-md-12 "><h2>Eshop-Zone</h2></div>
        </div>
        <form [formGroup]="signinForm" >
            <div class="form-group col-md-6">
                <label class="control-label text-secondary">Name</label>
                <input formControlName="name" type="text" class="form-control" >
                <span class="text-danger"></span>
            </div>
            <div class="form-group col-md-6">
                <label class="control-label text-secondary">Password</label>
                <input formControlName="password" class="form-control" >
                <span class="text-danger"></span>
            </div>
            <div class="form-group col-md-6">
                <button type="submit" class="btn btn-primary">Sign in</button>
            </div>
            {{signinForm.value|json}}
        </form>
    </div>
</div>
