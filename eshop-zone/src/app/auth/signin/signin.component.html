<div class="auth-card ">    
    <div class="col-12 form-container ">
        <div class="row text-center sign-head">
            <div class="form-group col-12 mt-3"><h1>Eshop-Zone</h1></div>
        </div>
        <div class="col-12 form-head"><h1>Log In</h1></div>
        <form [formGroup]="signinForm"  (submit)="signIn()">
            <div class="form-group col-md-10 centered">
                <label class="control-label text-secondary">Email</label>
                <input formControlName="email" type="text" class="form-control" >
            </div>
            <div class="form-group col-md-10 centered">
                <label class="control-label text-secondary">Password</label>
                <input type="password" formControlName="password" class="form-control" >
            </div>
            <div class="form-group mt-2 col-md-10 centered">
                <button type="submit" class="btn btn-dark">Sign in</button>
            </div>
        </form>
        <div class="col-12 mt-2 form-head  mb-5">
            <p class="ml-3">Don't have an account? <a routerLink="/signup">Signup here</a></p>
            <p class="ml-3">Or<a routerLink="/home"> Continue</a></p>
        </div>
    </div>
</div>
